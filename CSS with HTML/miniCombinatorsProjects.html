<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .tableC{
        background: rgb(218, 216, 216);
        height: 500px;
        width: 100%;
    }
    .tableC div{
        height: 20px;
        width: 100%;
        background-color: gray;
        margin-bottom: 10px;
    }

    .tableC div:nth-child(odd){
        background: blue;

    }

    .tableC div:nth-child(even){
        background: green;
    }

    .tableC div:nth-child(3n){
        background: yellow;
    }

</style>

<body>


    <div class="tableC">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

    
</body>
</html>
